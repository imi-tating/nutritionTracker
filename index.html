<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--FontAwesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <!-- Bootstrap Link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!--jQuery-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!--CSS Stylesheet-->
  <link rel="stylesheet" href="assets/style.css">
  <!-- Javascript file link -->
  <script type="text/javascript" src="app.js"></script>
  <title>Nutrition Tracker</title>
</head>
<body>
  <div id="total-card" class="card clickable">
    <div class="card-header bg-secondary text-white fixed-top text-center" data-toggle="closed">Today's Sodium Intake: <span id="running-total"></span></div>
    <div class="blank"> </div>
    <ul id="sodium-items" class="list-group list-group-flush"></ul>
  </div>
  <div id="restaurant-bin">

      <img id="starbucks" class="img-thumbnail text-center clickable restaurant-image" data-toggle="closed" src="assets/images/starbucks-image.png" alt="Starbucks logo">

      <img id="jambajuice" class="img-thumbnail text-center clickable restaurant-image" data-toggle="closed" src="assets/images/jamba-image.png" alt="Jamba Juice logo">

      <img id="brueggers" class="img-thumbnail text-center clickable restaurant-image" data-toggle="closed" src="assets/images/brueggers-image.png" alt="Bruegger's Bagels logo">

      <img id="chipotle" class="img-thumbnail text-center clickable restaurant-image" data-toggle="closed" src="assets/images/chipotle-image.png" alt="Chipotle logo">

      <img id="athome" class="img-thumbnail text-center clickable restaurant-image" data-toggle="closed" src="assets/images/home.png" alt="fontawesome home icon">

  </div>
  <hr>
  <div id="menu-items-bin">

  </div>

</body>
</html>
